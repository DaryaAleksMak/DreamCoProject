                    <th>Data</th>

                </tr>
            </thead>
            <tbody>
                <!--appear to add dream-->
                <tr id="addDreamForm">
                    <td id="newDate"></td>
                    <td>
                        <input type="text" class="dreamName form-control" placeholder="Enter your dream">
                        <textarea class="description" rows="3" cols="50" placeholder="Describe your dream"></textarea>
                    </td>
                    <td>
                        <span id="addDreamFormCloseIcon" class="fa fa-close"></span>
                        <span id="confirmDreamForm" class="fa fa-check"></span>
                    </td>
                </tr>
                <!---->
                <tr class="dream">
                    <td class="dreamData">02.06.16</td>
                    <td>
                        <span class="dreamName">Flying</span>
                        <span id="descriptionShow" class="fa fa-caret-down"></span>
                        <span id="editShow" class="closed fa fa-edit"></span>
                        <!---->
                        <div class="aboutDream">something about</div>
                        <!---->
                        <form class="descriptionEdit">
                            <textarea rows="3" cols="111" placeholder=""></textarea>
                            <span class="fa fa-check"></span>
                            <span class="delete fa fa-close"></span>
                        </form>
                        <!---->
                    </td>
                    <td><span class="delete fa fa-close"></span></td>
                </tr>
            </tbody>
